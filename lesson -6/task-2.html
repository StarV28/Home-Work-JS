<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Task 2</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      Main Page
    </header>
    <main class="page">
      <div class="page__container">
        <ul class="page__list">
          <li class="page__task">
            Task 2
            <p>
              Інвестор вклав тис. грн на 20 років під 20% річних. Визначити за допомогою циклів суму, яку він одержить
              (без оподаткування).
            </p>
          </li>
        </ul>
        <div class="page__dessegen">
          <script>
            const investSum = parseInt(prompt('Enter the investment number'));
            const allTimeInvestYear = 20;
            let procentOfInvest = 20;
            let allProfit;
            for (let i = 1; i <= allTimeInvestYear; i++) {
              let profitOneYear = procentOfInvest * investSum / 100 * i
              allProfit = profitOneYear
            }
            document.write(allProfit)
          </script>
        </div>
      </div>
    </main>
    <footer class="footer">
      Cours JS Starovoit Vladymyr
    </footer>
  </div>
</body>

</html>
