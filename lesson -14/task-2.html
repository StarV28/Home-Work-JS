        <div class="page__container">
          <ul class="page__list">
            <li class="page__task">
              Task 2
              <p>
                Задача 2. Розробити функцію, у яку передають об’єкт (день,
                місяць, рік). Визначити, який буде рік через N місяців.
              </p>
            </li>
          </ul>
          <div class="page__dessegen">
            <script>
              let userDate = {
                day: 26,
                month: 7,
                year: 2023,
              };
              // --- 2) з об"єкта беремо тільки місяць
              function getShiftedMonth({ month }, N) {
                return ((month - 1 + N) % 12) + 1;
              }
              const N = 5;
              // const N = parseInt(prompt("N="));
              const shiftedMonth = getShiftedMonth(userDate, N);
              document.write(
                `Через місяців ${N} буде місяць № ${shiftedMonth}`
              );
            </script>
          </div>
        </div>
      </main>
