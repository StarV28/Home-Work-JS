<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Task 9</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      Main Page
    </header>
    <main class="page">
      <div class="page__container">
        <ul class="page__list">
          <li class="page__task">
            Task 9
            <p>
              Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
            </p>
          </li>
        </ul>
        <div class="page__dessegen">
          <script>
            let result = 0;
            for (let j = 1; j <= 3; j++) {
              document.write('<table border="2px"><br>')
              for (let i = 1; i <= 3; i++) {
                document.write('<tr>')
                for (let e = 1; e <= 3; e++) {
                  result++
                  document.write(`<td>${result}</td>`)
                }
                document.write('</tr>')
              }
              document.write('</table>')
            }
          </script>
        </div>
      </div>
    </main>
    <footer class="footer">
      Cours JS Starovoit Vladymyr
    </footer>
  </div>
</body>

</html>
