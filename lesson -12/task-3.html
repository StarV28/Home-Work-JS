              function sortArr(ar) {
                const prevLastInd = ar.length - 2;
                let counter = 0;
                for (let i = 0; i < ar.length; i++) {
                  let min = i;
                  for (let j = i + 1; j < ar.length; j++) {
                    if (ar[j] < ar[min]) min = j;
                  }
                  if (min !== i) {
                    swap(ar, i, min);
                    counter++;
                    document.write(`<div>${ar}</div>`);
