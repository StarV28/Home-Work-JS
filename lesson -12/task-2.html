<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 2</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">Main Page</header>
      <main class="page">
        <div class="page__container">
          <ul class="page__list">
            <li class="page__task">
              Task 2
              <p>
                Дано масив 30 випадкових цілих чисел. Підрахувати скільки було
                обмінів під час сортування змішуванням.
              </p>
            </li>
          </ul>
          <div class="page__dessegen">
            <script>
              //------------------Array-----------------------------------------------------------
              function swap(ar, a, b) {
                let t = ar[a];
                ar[a] = ar[b];
                ar[b] = t;
              }
              let arr = [];
              for (let i = 0; i < 30; i++) {
                arr.push(Math.floor(Math.random() * 100 + 1));
              }
              //------------------Function Sort-------------------------------------------------------------
              function sortArr(ar) {
                let countAll = 0;
                let left = 0;
                let right = arr.length - 1;
                while (left < right) {
                  for (let i = left; i < right; i++) {
                    if (ar[i] > ar[i + 1]) {
                      swap(ar, i, i + 1);
                      countAll++;
                    }
                  }
                  document.write(`<div>${ar}</div>`);
                  right--;
                  for (let j = right; j > left; j--) {
                    if (ar[j] < ar[j - 1]) {
                      swap(ar, j, j - 1);
                      countAll++;
                    }
                  }
                  document.write(`<div>${ar}</div>`);
                  left++;
                }
                console.log(countAll);
              }
              sortArr(arr);
              console.log(arr);
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">Cours JS Starovoit Vladymyr</footer>
    </div>
  </body>
