<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Task 3</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      Main Page
    </header>
    <main class="page">
      <div class="page__container">
        <ul class="page__list">
          <li class="page__task">
            Task 3
            <p>
              Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).
            </p>
          </li>
        </ul>
        <div class="page__dessegen">
          <script>
            let nameProducts = ['Мясо','Молоко','Хліб','Вино','Пиво']
            let priceProduct = [200, 40, 20, 300, 50]
            let res = []
            function getProductsUser() {
              let userMoney = parseInt(prompt('Введіть наявну кількість грошей'))
              for (let i = 0; i < priceProduct.length; i++) {
                if(userMoney - priceProduct[i] <= 0){
                  break
                } else if (userMoney - priceProduct[i] !== 0) {
                  res.push(nameProducts[i]) 
                  userMoney -= priceProduct[i]                  
                }                
              }
              return res
            }
             document.write(nameProducts,
             `<br>`,
             priceProduct,
             `<br>`,
             getProductsUser()
             )
            
          </script>
        </div>
      </div>
    </main>
    <footer class="footer">
      Cours JS Starovoit Vladymyr
    </footer>
  </div>
</body>

</html>
