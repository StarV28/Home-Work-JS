<body>
  <div class="wrapper">
    <header class="header">
      Main Page
    </header>
    <main class="page">
      <div class="page__container">
        <ul class="page__list">
          <li class="page__task">
            Task 5
            <p>
              Дано послідовність оцінок учня. Підрахувати кількість:
              1	двійок
              2	кількість хороших оцінок (добре, відмінно);
              3	кількість оцінок, які нижче середнього.
            </p>
          </li>
        </ul>
        <div class="page__dessegen">
          <script>
            let studyBal = [5,2,4,3,4,2,2,4,3,3,4,5,5,4,2,2,3]
           function chekBal() {
            let counterMiddle = 0;
            let counterGood = 0;
            let counterBed = 0;
            for (let i = 0; i < studyBal.length; i++) {
              if(studyBal[i] === 2) counterBed++
              if(studyBal[i] === 3) counterMiddle++
              if(studyBal[i] > 3) counterGood++
            }
            document.write(`У учня двійок: ${counterBed}<br> У учня хороших оцінок: ${counterGood}<br> У учня оцінок нижче середнього: ${counterMiddle}`);
          }
          chekBal()
          </script>
        </div>
      </div>
