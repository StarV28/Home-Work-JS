<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 1</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">Main Page</header>
      <main class="page">
        <div class="page__container">
          <ul class="page__list">
            <li class="page__task">
              Task 1
              <p>Задача 1. Розробити калькулятор</p>
            </li>
          </ul>
          <div class="page__dessegen">
            <div class="page__input">
              <input
                type="number"
                name="first-number"
                id="first-number"
                value="0"
              />
              <input
                type="number"
                name="Second-number"
                id="Second-number"
                value="5"
              />
            </div>
            <div class="page__button">
              <button id="sum" type="button" class="button">Додати</button>
              <button type="button" class="button">Відняти</button>
              <button type="button" class="button">Помножити</button>
              <button type="button" class="button">Поділити</button>
            </div>
            <div class="page__input-res">
              <input type="number" name="result" id="result" value="0" />
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">Cours JS Starovoit Vladymyr</footer>
    </div>
    <script>
      function funcCalc() {
        const firstNum = parseInt(
          document.getElementById("first-number").value
        );
        const secondNum = parseInt(
          document.getElementById("Second-number").value
        );
        let res = firstNum + secondNum;
        document.getElementById("sum").value = res;
      }
      funcCalc();
    </script>
  </body>
</html>
