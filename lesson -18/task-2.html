<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 2</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">Main Page</header>
      <main class="page">
        <div class="page__container">
          <ul class="page__list">
            <li class="page__task">
              Task 2
              <p>
                Задача 2. Зробити конвертер валют (курси валют – константи у
                скрипті)
              </p>
            </li>
          </ul>
          <div class="page__dessegen">
            <div class="page__input">
              <input id="grn" type="number" placeholder="grn" value="" />
            </div>
            <div class="page__button">
              <button type="button" class="button">КОНВЕРТУВАТИ</button>
            </div>
            <div class="page__input-res">
              <input
                type="number"
                class="result-evro"
                value=""
                placeholder="Є"
              />
              <input
                type="number"
                class="result-dolar"
                value=""
                placeholder="$"
              />
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">Cours JS Starovoit Vladymyr</footer>
    </div>
    <script>
      const cursEvro = 41.5;
      const cursDolar = 37.6;
      //------------------------Convert------------------------------------
      function getConvert() {
        let grn = parseInt(document.getElementById("grn").value);
        let resEvro = grn / cursEvro;
        let resDolar = grn / cursDolar;
        document.querySelector(".result-evro").value = resEvro.toFixed(2);
        document.querySelector(".result-dolar").value = resDolar.toFixed(2);
      }
      //-----------------------Display on Screen----------------------------
      function screen() {
        document.querySelector(".button").onclick = getConvert;
      }
      screen();
    </script>
  </body>
</html>
