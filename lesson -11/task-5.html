            <li class="page__task">
              Task 5
              <p>
                Дано інформацію про прибуток К магазинів протягом тижня.
                відсортувати тижні (рядки) за спаданням максимального елементи у
                цьому тижні (рядку), тобто при порівнянні рядків потрібно
                порівнювати максимальні елементи у кожному з цих рядків
              </p>
            </li>
          </ul>
          <div class="page__dessegen">
            <script>
              // Function ------------RandomNum---------------------------------------------
              function getRandNum(minValue, maxValue) {
                return Math.floor(Math.random() * (maxValue - minValue) + 1);
              }
              // -----------Прибуток одного магазину--------------------------------------------------------
              function generateRandomArr(arrLenghts, minValue, maxValue) {
                let arr = [];
                for (let i = 0; i < arrLenghts; i++) {
                  const rundNum = getRandNum(maxValue, minValue);
                  arr.push(rundNum);
                }
                return arr;
              }
              // ----------Прибуток всіх магазинів--------------------------------------------------------
              function generateBigArr(rowsNum, columnsNum, maxValue, minValue) {
                let tabl = [];
                for (let i = 0; i < rowsNum; i++) {
                  const rundRow = generateRandomArr(
                    columnsNum,
                    maxValue,
                    minValue
                  );
                  tabl.push(rundRow);
                }
                return tabl;
              }
              let arr = generateBigArr(5, 7, 10000, 1);
              console.log(arr);
              //------------------відсортувати тижні (рядки) за спаданням максимального елементи у цьому тижні (рядку), тобто при порівнянні рядків потрібно порівнювати максимальні елементи у кожному з цих рядків--------------------------
              function sortShop(ar) {
                for (let i = 0; i < ar.length; i++) {
                  ar[i].sort((a, b) => b - a);
                  ar.sort((a, b) => b[0] - a[0]);
                }
              }
              sortShop(arr);
            </script>
