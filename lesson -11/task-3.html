  <body>
    <div class="wrapper">
      <header class="header">Main Page</header>
      <main class="page">
        <div class="page__container">
          <ul class="page__list">
            <li class="page__task">
              Task 3
              <p>
                Дано інформацію про прибуток К магазинів протягом тижня.
                загальний прибуток за робочі дні
              </p>
            </li>
          </ul>
          <div class="page__dessegen">
            <script>
              // Function ------------RandomNum---------------------------------------------
              function getRandNum(minValue, maxValue) {
                return Math.floor(Math.random() * (maxValue - minValue) + 1);
              }
              // -----------Прибуток одного магазину--------------------------------------------------------
              function generateRandomArr(arrLenghts, minValue, maxValue) {
                let arr = [];
                for (let i = 0; i < arrLenghts; i++) {
                  const rundNum = getRandNum(maxValue, minValue);
                  arr.push(rundNum);
                }
                return arr;
              }
              // ----------Прибуток всіх магазинів--------------------------------------------------------
              function generateBigArr(rowsNum, columnsNum, maxValue, minValue) {
                let tabl = [];
                for (let i = 0; i < rowsNum; i++) {
                  const rundRow = generateRandomArr(
                    columnsNum,
                    maxValue,
                    minValue
                  );
                  tabl.push(rundRow);
                }
                return tabl;
              }
              let arr = generateBigArr(5, 7, 10000, 1);
              console.log(arr);
              //----------загальний прибуток за робочі дні---------------------------------------
              function sumWorkDayShop(ar) {
                let sum = [];
                for (let i = 0; i < ar.length; i++) {
                  sum.push(
                    ar[i].reduce((prevSum, el, ind) =>
                      ind < 5 ? prevSum + el : prevSum
                    )
                  );
                }
                return sum;
              }
              let res = sumWorkDayShop(arr);
              console.log(res);
            </script>
          </div>
