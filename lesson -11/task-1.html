              Task 1
              <p>
                Знайти суми елементів у вказаній області (масиви розділені на 4
                рівні частини - не звертаємо увагу на криві малюнки ☺ )
              </p>
            </li>
          </ul>
          <div class="page__dessegen">
            <script>
              // Function ------------RandomNum---------------------------------------------
              function getRandNum(minValue, maxValue) {
                return Math.floor(Math.random() * (maxValue - minValue) + 1);
              }
              // -----------SmolArray--------------------------------------------------------
              function generateRandomArr(arrLenghts, minValue, maxValue) {
                let arr = [];
                for (let i = 0; i < arrLenghts; i++) {
                  const rundNum = getRandNum(maxValue, minValue);
                  arr.push(rundNum);
                }
                return arr;
              }
              // ----------BigArray--------------------------------------------------------
              function generateBigArr(rowsNum, columnsNum, maxValue, minValue) {
                let tabl = [];
                for (let i = 0; i < rowsNum; i++) {
                  const rundRow = generateRandomArr(
                    columnsNum,
                    maxValue,
                    minValue
                  );
                  tabl.push(rundRow);
                }
                return tabl;
              }
              let arr = generateBigArr(4, 4, 21, 1);
              console.log(arr);

              // ----------Sum areas-------------------------------------------------------------
              function sumAreas(areaSmol) {
                let sum = 0;
                for (let i = 0; i < areaSmol.length; i++) {
                  sum += areaSmol[i];
                }
                return sum;
              }

              // ---------------Sum One Area-----------------------------------------------------
              console.log(sumAreas(arr[0]));
              // ---------------Sum Two Area-----------------------------------------------------
              console.log(sumAreas(arr[1]));
              // ---------------Sum Three Area---------------------------------------------------
              console.log(sumAreas(arr[2]));
              // ---------------Sum For Area-----------------------------------------------------
              console.log(sumAreas(arr[3]));

              // ------------------------------------Sum double rows-----------------------------
              function sumDoublRows(ar) {
                let sumDuobRow = 0;
                for (let i = 0; i < ar.length; i++) {
                  if (i % 2 === 0) {
                    sumDuobRow += sumAreas(ar[i]);
                    console.log(ar[i]);
                  }
                }
                return sumDuobRow;
              }
              let res = sumDoublRows(arr);
              console.log(res);

              // ------------------------------------Sum not paired Columns-----------------------------
              function sumColumns(ar) {
                let sum = 0;
                for (let i = 0; i < ar.length; i++) {
                  for (let j = 0; j < ar[i].length; j++) {
                    if (j % 2 !== 0) {
                      sum += ar[i][j];
                    }
                  }
                }
                return sum;
              }
              let res1 = sumColumns(arr);
              console.log(res1);

              // ------------------------------------Sum------------------------------------------------
              function sumAr(ar) {
                let sum1 = 0;
                let sum2 = 0;
                for (let i = 0; i < ar.length; i++) {
                  if (i % 2 === 0) {
                    for (let w = 0; w < ar[i].length; w++) {
                      if (w % 2 !== 0) {
                        sum1 += ar[i][w];
                      }
                    }
                  }
                }
                return sum1;
              }
              let res2 = sumAr(arr);
              console.log(res2);

              // ------------------------------------Sum------------------------------------------------
              function sumAr2(ar) {
                let sum = 0;

                  if (i % 2 !== 0) {
                    for (let j = 0; j < ar[i].length; j++) {
                      if (j % 2 === 0) {
                        sum += ar[i][j];
                      }
                    }
                  }
                }
                return sum;
              }
              let res3 = sumAr2(arr);
              console.log(res3);
            </script>
