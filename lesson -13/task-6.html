  <body>
    <div class="wrapper">
      <header class="header">Main Page</header>
      <main class="page">
        <div class="page__container">
          <ul class="page__list">
            <li class="page__task">
              Task 6
              <p>
                Задача 5. Тренажер додавання. Кожні 10 секунд користувачу
                задають випадковий приклад з додавання двох цифр і робиться
                перевірка.
              </p>
            </li>
          </ul>
          <div class="page__dessegen">
            <script>
              function getFunc() {
                let num1 = Math.floor(Math.random() * 20 + 1);
                let num2 = Math.floor(Math.random() * 20 + 1);
                let res;
                let userRes = Number(
                  prompt(`Напишіть результат ${num1} + ${num2}`)
                );
                if (userRes === num1 + num2) {
                  return (res = alert("Yes"));
                } else return (res = alert("No"));
              }
              getFunc();
              setInterval(getFunc, 10000);
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">Cours JS Starovoit Vladymyr</footer>
    </div>
  </body>
