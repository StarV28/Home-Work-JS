              <p>
                Задача 2. Реалізувати бінарний пошук (розглядали на попередніх
                уроках) з використанням рекурсивного алгоритму.
              </p>
            </li>
          </ul>
          <div class="page__dessegen">
            <script>
              let arr = [2, 5, 10, 12, 14, 25, 54, 80, 85, 90];

              function serchBinarRecurs(ar, el, st, en) {
                if (en < st) return -1;
                const m = Math.floor((st + en) / 2);
                if (ar[m] === el) return m;
                if (ar[m] > el) return serchBinarRecurs(ar, el, st, m - 1);
                if (ar[m] < el) return serchBinarRecurs(ar, el, m + 1, en);
              }
              let res = serchBinarRecurs(arr, 54, 0, arr.length - 1);
              console.log(res);
            </script>
          </div>
