              <p>
                Задача 9. Дано масив показів температур. Підрахувати кількість входжень кожного із
                показів let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
                Заокруглити вверх значення та підрахувати кількість різних показів.
              </p>

          </ul>
          <div class="page__dessegen"> </div>
        </div>

    <script>
      let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9];
      //---------------------------------------------------------------------
      function countTemp(arr) {
        let mapTemp = new Map();
        arr.forEach((element) => {
          mapTemp.set(element, (mapTemp.get(element) ?? 0) + 1);
        });
        return mapTemp;
      }
      console.log(countTemp(temperatures));
      //--------------------------------------------------------------------
      function tempDif(arr) {
        let tempMap = new Map();
        arr.forEach((elem) => {
          let newElemArr = Math.round(elem);
          tempMap.set(newElemArr, (tempMap.get(newElemArr) ?? 0) + 1);
        });
        return tempMap;
      }
      console.log(tempDif(temperatures));
    </script>
