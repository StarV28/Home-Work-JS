<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 4</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">Main Page</header>
      <main class="page">
        <div class="page__container">
          <ul class="page__list">
            <li class="page__task"
              >Task 4
              <p>
                Задача 6. Користувач іде у відпустку на 56 днів. Визначити дату на момент його
                повернення.
              </p>
            </li>
          </ul>
          <div class="page__dessegen dessegen">
            <form id="form" action="#" class="dessegen__form form-two">
              <label name="user-rest" class="form-two__lebel"> Enter your vacation day </label>
              <input
                id="rest-user"
                type="text"
                name="user-rest"
                class="form-two__input"
                placeholder="D A Y"
                value=""
              />
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">Cours JS Starovoit Vladymyr</footer>
    </div>
    <script>
      //-------------------------------------------------------------------------------------
      function userRest() {
        addEventListener("change", (e) => {
          let target = e.target;
          if (target === document.getElementById("rest-user")) {
            let usInVal = parseInt(target.value);
            let date = new Date();
            date.setDate(date.getDate() + usInVal);
            date.getDate();

            let dateUsRes = document.createElement("div");
            dateUsRes.className = "user-rest";
            document.getElementById("form").append(dateUsRes);
            dateUsRes.innerText = date.toDateString(date.getDate(date));
          }
        });
      }
      userRest();
    </script>
  </body>
</html>
