  <title>Task 3</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      Main Page
    </header>
    <main class="page">
      <div class="page__container">
        <ul class="page__list">
          <li class="page__task">
            Task 3
            <p>
              Дано масив елементів. Вивести на екран елементи, що більші за 100
            </p>
            <p>
              Дано масив елементів. Знайти добуток додатних елементів
            </p>
          </li>
        </ul>
        <div class="page__dessegen">
          <script>
            let arr = [10,25,120,150,4,6,856,755,16,7,101]
            let sum = 0;
            for (const elem of arr) {
              if(elem > 100) document.write(`${elem} <br>`)
              sum += elem 
                }
                document.write(`${sum}`)
          </script>
        </div>
      </div>
    </main>
    <footer class="footer">
      Cours JS Starovoit Vladymyr
    </footer>
  </div>
