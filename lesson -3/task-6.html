<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Task 6</title>

<body>
  <div class="wrapper">
    <header class="header">
      Main Page
    </header>
    <main class="page">
      <div class="page__container">
        <ul class="page__list">
          <li class="page__task">
            <a href="task-1.html">Task 6</a>
            <p>
              З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
            </p>
          </li>
        </ul>
        <div class="page__dessegen">
          <script>
            let numberDay = parseInt(prompt('Введіть номер дня тиждня'));

            // Рішення 
            switch (numberDay) {
              case 1:
                alert('Понеділок')
                break;
              case 2:
                alert('Вівторок')
                break;
              case 3:
                alert('Середа')
                break;
              case 4:
                alert('Четвер')
                break;
              case 5:
                alert('Пятниця')
                break;
              case 6:
                alert('Суббота')
                break;
              case 7:
                alert('Неділя')
                break;
              default:
                alert('То є шось не зрозуміле :)')
                break;
            }

          </script>
        </div>
      </div>
    </main>
    <footer class="footer">
      Cours JS Starovoit Vladymyr
    </footer>
  </div>
</body>
