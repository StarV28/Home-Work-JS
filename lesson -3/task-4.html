<body>
  <div class="wrapper">
    <header class="header">
      Main Page
    </header>
    <main class="page">
      <div class="page__container">
        <ul class="page__list">
          <li class="page__task">
            <a href="task-1.html">Task 4</a>
            <p>
              З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
              працівником, пенсіонером).
            </p>
          </li>
        </ul>
        <div class="page__dessegen">
          <script>
            let ageUser = parseInt(prompt('Введіть вік'));
            let person;
            // Рішення 
            if (ageUser < 6) {
              person = 'дитиною у садочку'
            } else if (ageUser < 17) {
              person = 'школяр'
            } else if (ageUser < 21) {
              person = 'студент'
            } else if (ageUser < 65) {
              person = 'працівник'
            } else if (ageUser >= 65) {
              person = 'пенсіонер'
            }
            document.write(person);
          </script>
        </div>
      </div>
    </main>
