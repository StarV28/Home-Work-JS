      <div class="page__container">
        <ul class="page__list">
          <li class="page__task">
            <a href="task-1.html">Task </a>
            <p>
              З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).

            </p>
          </li>

        <div class="page__dessegen">
          <script>
            let categoryDriver = prompt('Введіть категорію водія', 'a або b або c')

            // Рішення
            switch (categoryDriver) {
              case 'a':
                alert('Водій мотоцикла')
                break;
              case 'b':
                alert('Водій  легкового автомобіля')
                break;
              case 'c':
                alert('Водій вантажного автомобіля')
                break;
              default:
                alert('Не коректні данні')
                break;
            }

          </script>
        </div>
