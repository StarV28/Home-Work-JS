<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 4</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">Main Page</header>
      <main class="page">
        <div class="page__container">
          <ul class="page__list">
            <li class="page__task"
              >Task 4
              <p>
                Задача 5. Відображаємо картки товарів, які користувач може вибирати. Вибраний товар має зелену рамку
                (при кліку робити toogle з класом вибраного елемента)
              </p>
            </li>
          </ul>
          <div class="page__dessegen dessegen">
            <div class="dessegen__container">
              <div class="dessegen__card"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">Cours JS Starovoit Vladymyr</footer>
    </div>
    <script>
      class Card {
        constructor({title,image,name,price}) {
          this.title = title
          this.image = image
          this.name = name
          this.price = price
          this.render()
        } 
        //------------------------
        render() {
          //-------------------Box--------------
          this.cardBox = document.createElement("div");
          this.cardBox.className = "card";
          document.querySelector(".dessegen__card").append(this.cardBox);

          //------------------Title--------------
          let title = document.createElement('h1')
          title.className = 'card__title'
          this.cardBox.append(title)
          title.innerText = this.title

          //-----------------IMG-----------------
          let foto = document.createElement('img')
          foto.className = 'card__img'
          foto.setAttribute('src', this.image)
          this.cardBox.append(foto)

          //---------------Container A-----------
          let container = document.createElement('div')
          container.className = 'card__cont cont'
          this.cardBox.append(container)

          //------------------Name------------------
          let name = document.createElement('a')
          name.setAttribute('href', '#')
          name.className = 'cont__name'
          container.append(name)
          name.innerText = this.name

          //-------------------Price--------------
          let price = document.createElement('a')
          price.className = 'cont__price'
          price.setAttribute('href', '#')
          container.append(price)
          price.innerText = this.price

          //------------------OnClick-----------------
          this.cardBox.onclick = this.addClassName.bind(this)
        }
       
        addClassName() {
          this.cardBox.classList.toggle('active')
        }
        
      }

      //----------------------------------------------------
      let lapTop = [
        {
          title: "Top Sale", 
          image: "../img/lesson-19/lt.jpg", 
          name: "Ноутбук ASUS Laptop X515EA-EJ1414",
           price: "600$"
          },
        {
          title: "Top Sale", 
          image: "../img/lesson-19/lt.jpg", 
          name: "Ноутбук ASUS Laptop X515EA-EJ1414",
           price: "700$"
          },
        {
          title: "Action", 
          image: "../img/lesson-19/lt.jpg", 
          name: "Ноутбук ASUS Laptop X515EA-EJ1414",
           price: "300$"
          },
        {
          title: "Top Sale", 
          image: "../img/lesson-19/lt.jpg", 
          name: "Ноутбук ASUS Laptop X515EA-EJ1414",
           price: "1000$"
          },
      ]

      //----------------------------Function----------------------------------
          function cardList(arr) {
            for (const elem of arr) {
              new Card(elem)
            }
          }
          cardList(lapTop)
    </script>
  </body>
</html>
