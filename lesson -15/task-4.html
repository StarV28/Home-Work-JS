            <script>
              // ---------------Кількість правильних відповідей
              // ---------------Число, яке перевіряємо (наприклад, перевірка частини таблиці множення на 7)
              // ---------------Кількість неправильних відповідей
              class MultChecker {
                constructor(rightAnsw, incorAns) {
                  this.numRightAnswer = rightAnsw;
                  this.numCheck = parseFloat(prompt("Введить число"));
                  this.numberUserShow = parseInt(
                    prompt("Введіть кількість перевіроак таблиці множеня")
                  );
                  this.countIncorAnsw = incorAns;
                }
                //----Генерування прикладу (метод випадковим чином визначає друге число, перше число фіксоване)---------
                generatExampl() {
                  for (let i = 0; i < this.numberUserShow; i++) {
                    let randomNum = Math.floor(Math.random() * 10);
                    let result = this.numCheck * randomNum;
                    let answUser = parseInt(
                      prompt(
                        `Дaйте відповідь: ${this.numCheck} * ${randomNum} = ?`
                      )
                    );
                    if (result === answUser) {
                      alert("YEs");
                      this.numRightAnswer += 1;
                    } else {
                      alert("No");
                      this.countIncorAnsw += 1;
                    }
                  }
                }

                  console.log(this.numRightAnswer);
                  console.log(this.countIncorAnsw);
                }
              }
              let res = new MultChecker(0, 0);
              res.generatExampl();
              res.showResultCount();
            </script>
