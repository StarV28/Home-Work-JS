<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 5</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">Main Page</header>
      <main class="page">
        <div class="page__container">
          <ul class="page__list">
            <li class="page__task">
              Task 5
              <p>Задача 4. Розробити клас Baner</p>
            </li>
          </ul>
          <div class="page__dessegen">
            <script>
              let arr = [
                {
                  photo: "./img/moto.jpg",
                  link: "https://www.google.com.ua/maps/@50.4332288,30.6413568,11z?hl=ru&entry=ttu",
                },
                {
                  photo: "./img/two-moto.jpg",
                  link: "https://www.youtube.com/",
                },
                {
                  photo: "./img/vertical.jpg",
                  link: "https://twitter.com/",
                },
              ];
              class Baner {
                constructor(arr, photo, link) {
                  this.arr = arr;
                  this.photo = photo;
                  this.link = link;
                }
                //-------Метод випадкового вибору об’єкта (графічного зображення та посилання)---------
                randMathChoice() {
                  let arrObj = this.arr.length;
                  let randomInd = Math.floor(Math.random() * arrObj + 1);
                  return randomInd - 1;
                }
                //-------Метод виведення випадкового банера-------------------
                result() {
                  let randomInd = this.randMathChoice();
                  document.write(
                    ` <img src="${this.arr[randomInd].photo}"width="200" height="200" alt=""><br>`
                  );
                  document.write(
                    `<a href="${this.arr[randomInd].link}" font-size="25px" color="red">${this.arr[randomInd].link}</a>`
                  );
                }
              }
              let res = new Baner(arr);
              res.result();
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">Cours JS Starovoit Vladymyr</footer>
    </div>
  </body>
</html>
