<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Task 5</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      Main Page
    </header>
    <main class="page">
      <div class="page__container">
        <ul class="page__list">
          <li class="page__task">
            <a href="">Task 5</a>
            <p> Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
          </li>
        </ul>
        <div class="page__dessegen">
          <script>
            // Данні
            let second = parseFloat(prompt('Введіть кількість секунд', ''));
            let oneHour = 3600;
            let oneMinutes = 60;
            // Рішення
            let hour = parseInt(second / oneHour);
            // Рішення
            let minutes = parseInt(second / oneMinutes);

            //Виведення 
            document.write(`
            Години = ${hour} <br>
            Хвилини = ${minutes} <br>
            `)
          </script>
        </div>
      </div>
    </main>
    <footer class="footer">
      Cours JS Starovoit Vladymyr
    </footer>
  </div>
</body>

</html>
