        <ul class="page__list">
          <li class="page__task">
            <a href="task-1.html">Task </a>
            <p>
              З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у
              якої кількість цукерок є більшою, або вивести, що кількість однакова.
            </p>
          </li>
        </ul>
        <div class="page__dessegen">
          <script>
            let nameChildOne = prompt('Введіть імя дитини #1');
            let candyQuantityOneChild = parseInt(prompt('Введіть кількість цукеерок'));
            let nameChaildTwo = prompt('Введіть імя дитини #2')
            let candyQuantityTwoChild = parseInt(prompt('Введіть кількість цукеерок'));

            // Рішення 1
            if (candyQuantityOneChild > candyQuantityTwoChild) {
              document.write(nameChildOne)
            } else if (candyQuantityOneChild < candyQuantityTwoChild) {
              document.write(nameChaildTwo)
            } else {
              document.write('Кількість цукерок однакова')
            }
          </script>
        </div>
