          <li class="page__task">
            <a href="task-2.html">Task </a>
            <p>
              З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці,

        <div class="page__dessegen">
          <script>
            let priceBread = parseFloat(prompt('Введіть вартість Хлібу'));

            let priceEggs = parseFloat(prompt('Введіть вартість Яйця'));
            let moneyQuantity = parseFloat(prompt('Введіть кількість грошей'));
            const priceAll = priceBread + priceEggs + priceMeat;

            // Рішення  
            const result = priceAll > moneyQuantity ? document.write('На жаль у Вас не висточає грошей') : document.write('Дякуемо за покупку та можемо вам запропонувати лотерею за 4гр')

          </script>
