<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 3</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">Main Page</header>
      <main class="page">
        <div class="page__container">
          <ul class="page__list">
            <li class="page__task">
              Task 3
              <p>
                Задача 3. Створити генератор, який би випадковим чином поступово генерував вказану
                кількість парних чисел.
              </p>
            </li>
          </ul>
          <div class="page__dessegen"> </div>
        </div>
      </main>
      <footer class="footer">Cours JS Starovoit Vladymyr</footer>
    </div>
    <script>
      function* generatNumber(counter, min, max) {
        for (let i = 0; i < counter; ) {
          let rand = Math.floor(Math.random() * (max - min) + 1);
          if (rand % 2 === 0) {
            i++;
            yield rand;
          }
        }
      }
      let arrNum = [...generatNumber(10, 1, 50)];
      let p = document.createElement("p");
      p.innerText = arrNum;
      document.querySelector(".page__dessegen").append(p);
    </script>
  </body>
</html>
