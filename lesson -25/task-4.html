<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 4</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">Main Page</header>
      <main class="page">
        <div class="page__container">
          <ul class="page__list">
            <li class="page__task"
              >Task 4
              <p>
                Задача 4. Використовуючи один з АРІ
                <a href="https://github.com/public-apis/public-apis#animals"
                  >https://github.com/public-apis/public-apis#animals</a
                >
                та функцію fetch організувати завантаження та відображення даних
              </p>
            </li>
          </ul>
          <div class="page__dessegen"></div>
        </div>
      </main>
      <footer class="footer">Cours JS Starovoit Vladymyr</footer>
    </div>
    <script>
      fetch("https://dog.ceo/api/breeds/image/random")
        .then((response) => response.json())
        .then((data) => {
          document.querySelector(".page__dessegen").innerHTML = `<img src="${data.message}">`;
        })
        .catch((err) => {
          document.querySelector(".page__dessegen").innerHTML = "<p>Error</p>";
        });
    </script>
  </body>
</html>
